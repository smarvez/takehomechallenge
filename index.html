<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="amount-needed">
        <div class="amount-text">
          $167 still needed for this project
        </div>
      </div>
      <div class="main">
        <div class="progress-bar">
          <div id="inner-bar"></div>
        </div>
        <div class="words">
          <p><strong id="special-words">Only 3 days left </strong>to fund this project. <br><br> Join the <strong id="special-number">42</strong> other donors who have already supported this project. Every dollar helps.</p>
        </div>
        <div class="donation">
          <div class="donation-container">
            <div class="dollar-sign">
              $
            </div>
            <div id="money">
              50
            </div>
          </div>
          <!-- <input type="text" name="" value="$ 50"> -->

        </div>
        <div class="give-button">
          <button id="give" type="button" name="button">Give Now</button>
        </div>
        <div id="why">
          Why give $50?
        </div>

      </div>
      <div class="buttons">
        <div class="save">
          <button class="save-share1" type="button" name="button">Save for later</button>

        </div>
        <div class="share">
          <button class="save-share2" type="button" name="button">Tell your friends</button>

        </div>

      </div>
    </div>

  </body>
</html>
